<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunset Landing Page</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: #fff5ec;
    color:#333;
}

/* ===== NAVBAR ===== */
nav{
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    padding: 15px 40px;
    background: white;
    border-radius: 50px;
    display:flex;
    justify-content: space-between;
    align-items:center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: 0.4s ease;
    z-index:1000;
}

nav.scrolled{
    background: #ff6f61;
    color:white;
}

.logo{
    font-size:20px;
    font-weight:bold;
    color:#ff6f61;
}

nav.scrolled .logo{
    color:white;
}

ul{
    display:flex;
    list-style:none;
}

ul li{
    margin-left:25px;
}

ul li a{
    text-decoration:none;
    color:#333;
    font-weight:500;
    padding:8px 18px;
    border-radius:20px;
    transition:0.3s;
}

/* Circular Hover Effect */
ul li a:hover{
    background:#ff6f61;
    color:white;
}

nav.scrolled ul li a{
    color:white;
}

nav.scrolled ul li a:hover{
    background:white;
    color:#ff6f61;
}

/* ===== HERO SECTION ===== */
section{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    padding:20px;
    background: linear-gradient(to right, #ff9966, #ff5e62);
    color:white;
}

h1{
    font-size:55px;
    margin-bottom:20px;
}

p{
    max-width:600px;
    margin-bottom:30px;
}

button{
    padding:12px 35px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff5e62;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#333;
    color:white;
    transform:translateY(-5px);
}

/* ===== EXTRA SECTION ===== */
.content{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:30px;
    background:#ffe0d2;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    nav{
        width:95%;
        padding:15px 20px;
    }
    ul{
        display:none;
    }
    h1{
        font-size:35px;
    }
}
</style>
</head>

<body>

<nav id="navbar">
    <div class="logo">CreativeUI</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section>
    <h1>Build Beautiful Experiences</h1>
    <p>This landing page uses warm sunset tones with a floating rounded navigation bar that changes color when you scroll.</p>
    <button>Get Started</button>
</section>

<div class="content">
    Scroll Down To See Navbar Change ðŸŒž
</div>

<script>
window.addEventListener("scroll", function(){
    let navbar = document.getElementById("navbar");
    navbar.classList.toggle("scrolled", window.scrollY > 80);
});
</script>

</body>
</html>
